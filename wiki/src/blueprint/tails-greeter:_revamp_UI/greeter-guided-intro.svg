           id="flowPara4553-6">Tails is a live system that aims to preserve your privacy and anonymity. It helps you to use the Internet anonymously and circumvent censorship almost anywhere you go and on any computer but leaving no trace unless you ask it to explicitly.</flowPara><flowPara
           id="flowPara4573-0" /><flowPara
           id="flowPara4563-5">It is a complete operating system designed to be used from a DVD, USB stick, or SD card independently of the computer's original operating system. It is Free Software and based on Debian GNU/Linux.</flowPara><flowPara
           id="flowPara4571-6" /><flowPara
           id="flowPara4565-3">Tails comes with several built-in applications pre-configured with security in mind: web browser, instant messaging client, email client, office suite, image and sound editor, etc</flowPara><flowPara
           id="flowPara4567-0" /><flowPara
           id="flowPara4569-1">When starting Tails, you can specify startup options to alter some of its basic functioning.</flowPara><flowPara
